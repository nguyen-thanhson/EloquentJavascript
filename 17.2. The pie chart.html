<canvas width="600" height="300"></canvas>
<script>
  const results = [
    {name: "Satisfied", count: 1043, color: "lightblue"},
    {name: "Neutral", count: 563, color: "lightgreen"},
    {name: "Unsatisfied", count: 510, color: "pink"},
    {name: "No comment", count: 175, color: "silver"}
  ];
  let cx = document.querySelector("canvas").getContext("2d");
  let total = results
    .reduce((sum, {count}) => sum + count, 0);
  let currentAngle = -0.5 * Math.PI;
  let centerX = 300, centerY = 150;

  // Add code to draw the slice labels in this loop.
  for (let result of results) {
    let sliceAngle = (result.count / total) * 2 * Math.PI;
    let newAngle = currentAngle + sliceAngle;
    let avgAngle = (currentAngle + newAngle) / 2;
    let offset = 5;
    let textX = Math.cos(-avgAngle) * 100 + 300;
    let textY = 150 - Math.sin(-avgAngle) * 100;
    textX += textX > 300 ? offset : -offset;
    textY += textY > 150 ? offset : -offset;
    if (textX > 300) {
      textX += offset;
      cx.textAlign = "left";
    } else {
      textX -= offset;
      cx.textAlign = "right";
    }
    if (textY > 150) {
      textY += offset;
      cx.textBaseline = "top";
    } else {
      textY -= offset;
      cx.textBaseline = "bottom";
    }
    cx.beginPath();
    cx.arc(centerX, centerY, 100,
           currentAngle, newAngle);
    currentAngle += sliceAngle;
    cx.lineTo(centerX, centerY);
    cx.fillStyle = result.color;
    cx.fill();
    cx.font = "18px Garamond";
    cx.fillStyle = "black";
    cx.fillText(result.name, textX, textY);
  }
</script>
